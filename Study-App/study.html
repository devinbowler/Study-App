<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study App</title>
    <link rel="stylesheet" href="study.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <script src="study.js"></script>


    <div class="dropdown">


      <nav><label for="touch"><span>Settings</span></label>
        <input type="checkbox" id="touch"/>


        <ul class="slide">
          <li><a><div class="dark"><button onclick="myFunction()">
          <input class="toggle" type="checkbox" /></button></div></a></li>
          <li><a href="#"></a></li>
        </ul>
      </nav>
    </div>


</div>



<div class="arrowdown">
  <a class="sub-btn"><i class="fas fa-angle-right dropdown"></i></a>
  <div class="pages">
    <a href="#" class="sub-item">Add Page</a></div>
  </div>
</div>


      
<div class="tabs"></div>


    <div class="sidebar">
      <div class="sidebar-top">
        <h1><span class="study">Study</span><span class="app">App</span></h1>
    </div>
 
    


<div class="title">
    <input placeholder="Untitled" name="name"/>
    <p id="values"></p>
  </div>

    <div class="textbox">
      <textarea class="longInput" spellcheck="true" placeholder="Start typing..." cols="30" rows="10"></textarea>
    </div>


  
  </body>
</html>
